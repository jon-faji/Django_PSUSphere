{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete College</h4>

        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header">
                        <div class="card-title">Delete College</div>
                        <div class="card-category">Confirm Deletion</div>
                    </div>

                    <div class="card-body">
                        <div class="col-md-6">
                            <form method="post">
                                {% csrf_token %}
                                <p class="mb-4">
                                    Are you sure you want to delete <strong>"{{ object }}"</strong>?
                                </p>
                                <button type="submit" class="btn btn-danger btn-rounded">
                                    Yes, Delete
                                </button>
                                <a href="{% url 'college_list' %}" class="btn btn-secondary btn-rounded">
                                    Cancel
                                </a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
